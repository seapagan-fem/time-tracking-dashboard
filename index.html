<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="scripts/site.js" type="module"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main>
      <section class="profile">
        <div class="profile-wrapper">
          <img
            class="profile-image"
            src="images/image-jeremy.png"
            alt="Jeremy Robson Profile Image"
          />
          <div class="profile-info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="period-choice">
          <span>
            <input type="radio" name="period" id="day" value="daily" />
            <label for="day" class="period">Daily </label>
          </span>

          <span>
            <input
              checked
              type="radio"
              name="period"
              id="week"
              value="weekly"
            />
            <label for="week" class="period">Weekly</label>
          </span>

          <span>
            <input type="radio" name="period" id="month" value="monthly" />
            <label for="month" class="period">Monthly</label>
          </span>
        </div>
      </section>
      <section class="card work">
        <div class="inner-card">
          <div class="title">
            <h2>Work</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div name="work" class="metrics">
            <p class="metric-time"></p>
            <p class="metric-previous"></p>
          </div>
        </div>
      </section>
      <section class="card play">
        <div class="inner-card">
          <div class="title">
            <h2>Play</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div name="play" class="metrics">
            <p class="metric-time"></p>
            <p class="metric-previous"></p>
          </div>
        </div>
      </section>
      <section class="card study">
        <div class="inner-card">
          <div class="title">
            <h2>Study</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div name="study" class="metrics">
            <p class="metric-time"></p>
            <p class="metric-previous"></p>
          </div>
        </div>
      </section>
      <section class="card exercise">
        <div class="inner-card">
          <div class="title">
            <h2>Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div name="exercise" class="metrics">
            <p class="metric-time"></p>
            <p class="metric-previous"></p>
          </div>
        </div>
      </section>
      <section class="card social">
        <div class="inner-card">
          <div class="title">
            <h2>Social</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div name="social" class="metrics">
            <p class="metric-time"></p>
            <p class="metric-previous"></p>
          </div>
        </div>
      </section>
      <section class="card self-care">
        <div class="inner-card">
          <div class="title">
            <h2>Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div name="self care" class="metrics">
            <p class="metric-time"></p>
            <p class="metric-previous"></p>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/seapagan" target="_blank"
        >Seapagan</a
      >.
    </footer>
  </body>
</html>
