<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="scripts/site.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="profile-wrapper">
          <img
            class="profile-image"
            src="images/image-jeremy.png"
            alt="Jeremy Robson Profile Image"
          />
          <div class="profile-info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul>
          <li class="period active">Daily</li>
          <li class="period">Weekly</li>
          <li class="period">Monthly</li>
        </ul>
      </section>
      <section class="card work">
        <div class="inner-card">
          <div class="title">
            <h2>Work</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div class="metrics">
            <p class="metric-time">5hrs</p>
            <p class="previous-metric">7hrs</p>
          </div>
        </div>
      </section>
      <section class="card play">
        <div class="inner-card">
          <div class="title">
            <h2>Play</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div class="metrics">
            <p class="metric-time">1hr</p>
            <p class="previous-metric">2hrs</p>
          </div>
        </div>
      </section>
      <section class="card study">
        <div class="inner-card">
          <div class="title">
            <h2>Study</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div class="metrics">
            <p class="metric-time">0hrs</p>
            <p class="previous-metric">1hr</p>
          </div>
        </div>
      </section>
      <section class="card exercise">
        <div class="inner-card">
          <div class="title">
            <h2>Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div class="metrics">
            <p class="metric-time">1hr</p>
            <p class="previous-metric">1hr</p>
          </div>
        </div>
      </section>
      <section class="card social">
        <div class="inner-card">
          <div class="title">
            <h2>Social</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div class="metrics">
            <p class="metric-time">1hr</p>
            <p class="previous-metric">3hrs</p>
          </div>
        </div>
      </section>
      <section class="card self-care">
        <div class="inner-card">
          <div class="title">
            <h2>Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="more info" />
          </div>
          <div class="metrics">
            <p class="metric-time">0hrs</p>
            <p class="previous-metric">1hr</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/seapagan" target="_blank"
        >Seapagan</a
      >.
    </footer>
  </body>
</html>
