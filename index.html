<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="scripts/site.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="profile">
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
      <ul>
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </section>

    <section class="card work">
      <h2 class="title">Work</h2>
      <p class="metric-time">5hrs</p>
      <p class="previous-metric">7hrs</p>
    </section>

    <section class="card play">
      <h2 class="title">Play</h2>
      <p class="metric-time">1hr</p>
      <p class="previous-metric">2hrs</p>
    </section>

    <section class="card study">
      <h2 class="title">Study</h2>
      <p class="metric-time">0hrs</p>
      <p class="previous-metric">1hr</p>
    </section>

    <section class="card exercise">
      <h2 class="title">Exercise</h2>
      <p class="metric-time">1hr</p>
      <p class="previous-metric">1hr</p>
    </section>

    <section class="card social">
      <h2 class="title">Social</h2>
      <p class="metric-time">1hr</p>
      <p class="previous-metric">3hrs</p>
    </section>

    <section class="card self-care">
      <h2 class="title">Self Care</h2>
      <p class="metric-time">0hrs</p>
      <p class="previous-metric">1hr</p>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/seapagan" target="_blank"
        >Seapagan</a
      >.
    </footer>
  </body>
</html>
